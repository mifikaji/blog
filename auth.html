<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
        <script src="https://kit.fontawesome.com/715d70405f.js" crossorigin="anonymous"></script>
        <style>
            body{
                background: url(img/3_1.jpg);
                background-size: inherit;
            }
            .inner-text{
                border-radius: 20px;
                padding: 30px;
                background: rgba(247, 243, 226, 0.3);
                text-align: center;
                font-weight: bold;
            }
            .text-center,
            .form-check-label{
                color:white;
            }
            .btn-success,
            .text-center{
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
            }
        </style>

        <title>Авторизация</title>
    </head>
    <body>
        <div class="container-fluid top-block">
            <div class="row">
                <div class="col-md-7 mx-auto mt-5 mb-5 inner-text">
                    <form onsubmit="sendForm(this); return false;">
                        <div class="container">
                            <h1 class="my-3 text-center">Вход в аккаунт</h1>
                            <div class="col-md-5 mx-auto">
                                <div class="input-group my-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-at"></i></div>
                                    </div>
                                    <input
                                        type="email"
                                        class="form-control email"
                                        placeholder="E-mail"
                                        required
                                        name="email"
                                        autocomplete="off"
                                    />
                                </div>
                                <div class="input-group my-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                                    </div>
                                    <input
                                        type="password"
                                        class="form-control pass"
                                        id="formPass"
                                        placeholder="Пароль"
                                        required
                                        name="pass"
                                        autocomplete="new-password"
                                    />
                                    <p id="info"></p>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="autoSizingCheck" required>
                                    <label class="form-check-label" for="autoSizingCheck">
                                        Запомнить меня
                                    </label>
                                </div>
                                <div">
                                    <input type="submit" class="form-control btn btn-success my-3" value="Войти" />
                                </div>
                            </div>
                        </div>
                    </form>
            
                </div>
            </div>
        </div>

        <script>
            async function sendForm(form){
                let response = await fetch("php/auth_obr.php",{
                    method: "POST",
                    body: new FormData(form),
                });
                let result = await response.text();
                if(result=="exist"){
                    alert("Вы авторизованы!");
                    location.href="lk.html";
                }else{
                    info.innerText="Такого пользователя не существует!";
                }
            }
        </script>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    </body>
</html>
